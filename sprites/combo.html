<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>combo</title>
  </head>
  <body>

    <canvas id="canvas" width="1280" height="720">
      Sorry, but you need a web browser that supports the
      <code>canvas</code> element.
    </canvas>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="ball.js"></script>
    <script src="box.js"></script>
    <script src="pacman.js"></script>
    <script src="table.js"></script>

    <script>
      (function () {

        var canvas = document.getElementById("canvas");
        var renderingContext = canvas.getContext("2d");

        var balls = [
          {
            renderingContext: renderingContext,
            center: { x: 0, y: 0 },
            radius: 100,
            startingAngle: 0,
            endingAngle: Math.PI * 2,
            counterclockwise: true,
            gradient: {
              x0: -70,
              y0: -70,
              r0: 1,
              x1: -30,
              y1: -30,
              r1: 100,
              color0: "white",
              color1: "green"
            }
          }
        ];

        var boxes = [
          {
            renderingContext: renderingContext,
            coordinates: { x: 0, y: 0 },
            boxDimensions: { w: 200, h: 150 },
            lidHeight: 15,
            lidAngle: -30*Math.PI/180,
            color: "blue"
          }
        ];

        var pacmans = [
          {
            renderingContext: renderingContext,
            center: { x: 0, y: 0 },
            radius: 200,
            startingAngle: Math.PI * 1.75,
            endingAngle: Math.PI * 0.25,
            counterclockwise: true,
            gradient: {
                x0: -150,
                y0: -150,
                r0: 1,
                x1: -90,
                y1: -90,
                r1: 130,
                color0: "white",
                color1: "yellow"
            }
          },
        ];

        var tables = [
          {
            renderingContext: renderingContext,
            tableCoordinates: { x: 0, y: 0 },
            tableDimensions: { w: 300, h: 10 },
            legDimensions: { w: 10, h: 50 },
            color: "brown"
          }
        ];
        
        renderingContext.save();
        renderingContext.translate(100, 100);
        SpriteLibrary.ball(balls[0]);
        renderingContext.restore();

        renderingContext.save();
        renderingContext.translate(200, 300);
        SpriteLibrary.box(boxes[0]);
        renderingContext.restore();

        renderingContext.save();
        renderingContext.translate(700, 300);
        SpriteLibrary.pacman(pacmans[0]);
        renderingContext.restore();

        renderingContext.save();
        renderingContext.translate(900, 200);
        SpriteLibrary.table(tables[0]);
        renderingContext.restore();

      }());
    </script>
  </body>
</html>
